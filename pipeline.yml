resources:
- name: hourly-check
  type: time
  source:
    interval: 1h
jobs:
  - name: Prometheus
    plan:
    - get: hourly-check
      trigger: true
    - task: ping
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: governmentpaas/cf-uaac
            tag: latest
        params:
            grafana: {{grafana}}
        run:
          path: sh
          args:
          - -c
          - |
            curl $grafana
  - name: 'Application Service'
    plan:
    - get: hourly-check
      trigger: true
    - task: ping
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: governmentpaas/cf-uaac
            tag: latest
        params:
            pasapi: {{pasapi}}
        run:
          path: sh
